<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form >
    <label for="Name">Name of the Student :</label>
    <input type="text" id="Name" placeholder="Name of Student">

    <br><br>
    
    <label for="Register">Register Number :</label>
    <input type="text" id="Register" placeholder="123xxx900">

    <br><br>
    
    <label for="sem">Semester :</label>
   <select name="semester" id="sem">
    <option value="">Select Semester</option>
    <option value="1">Semester 1</option>
    <option value="2">Semester 2</option>
    <option value="3">Semester 3</option>
    <option value="4">Semester 4</option>
    <option value="5">Semester 5</option>
    <option value="6">Semester 6</option>
    <option value="7">Semester 7</option>
    <option value="8">Semester 8</option>
   </select>

    <br><br>

    <p>Gender : </p>
    <input type="radio"  id="gender">
    <label for="gender">Male</label>

    <input type="radio"  id="gender">
    <label for="gender">Female</label>

    <br><br>

    <label for="num">Mobile Number : </label>
    <input type="number"  id="num" placeholder="+91 xxxxxxxxxx">
   
    <br><br>

    <label for="mail">Email ID : </label>
    <input type="text"  id="mail">

    <br><br>

    <button>Submit</button>
    



    </form>
</body>
</html>
