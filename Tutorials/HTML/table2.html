<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </thead>
        <tr>
            <td rowspan="2">Row1 Cell1</td>
            <td>Row1 Cell2</td>
            <td>Row1 Cell3</td>
        </tr>
        <tr>
            
            <td>Row2 Cell2</td>
            <td>Row2 Cell3</td>
        </tr>
        <tr>
            <td colspan="3">Row3 Cell1</td>
            
        </tr>
    </table>
    
</body>
</html>
